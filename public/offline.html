<!DOCTYPE html>
<html>
  <head>
    <title>Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Inline CSS styles */
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #DC5714;
      }
      
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Offline</h1>
      <p>Sorry, it looks like you're offline. Please check your internet connection and try again.</p>
    </div>
  </body>
</html>
