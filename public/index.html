<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta name="theme-color" content="#000000" />
        <meta name="MTBOW" content="Play MTBOW" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="manifest.json" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="MTBOW" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="icon192.png" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>MTBOW</title>
        <style>
            .backgroundDiv {
                display: flex;
                justify-content: center;
                background-color: lightgray;
            }
            .mainDiv {
                max-width: 512px;
                background-color: white;
                overflow: scroll;
            }
            @media screen and (min-width: 512px) {
                .backgroundDiv {
                    height: 100vh;
                }
                .mainDiv {
                    height: 100vh;
                }
            }
        </style>
        <script>
            function updateMainContainerHeight() {
                const windowHeight = window.innerHeight;
                const mainContainer = document.getElementById('root');

                if (mainContainer) {
                    mainContainer.style.height = windowHeight + 'px';
                }
            }

            // Calculate the available visible height when the page is loaded
            window.addEventListener('load', updateMainContainerHeight);

            // Update the available visible height whenever the window is resized
            window.addEventListener('resize', updateMainContainerHeight);
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="backgroundDiv">
            <div id="root" class="mainDiv"></div>
        </div>

    --></body>
</html>
